<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ООП: Введение</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/lesson.css">
</head>
<body>

<header class="site-header primary"></header>

<main class="site-main with-aside">
    <aside class="summary-information">

    </aside>
    <div class="page-content-block">
        <h1 class="task-title" id="lesson-title"></h1>
        <div id="lesson-navigation">

        </div>

        <div class="progress-container" id="part-progress">

        </div>
        <div class="task-content" id="task-content">
            <section class="collapsed-content">
                <div class="collapse-content__header primary">
                    <h2>Видео</h2>
                    <div class="progress-container" id="video-progress">

                    </div>
                </div>
                <div class="collapse-content__content" id="video-content">

                </div>
            </section>

            <section class="collapsed-content">
                <div class="collapse-content__header primary">
                    <h2>Лекция в формате аудио</h2>
                    <div class="progress-container" id="audio-progress">

                    </div>
                </div>
                <div class="collapse-content__content collapsed">
                    <div class="audio-dump">

                    </div>
                </div>
            </section>

            <section class="collapsed-content">
                <div class="collapse-content__header primary">
                    <h2>Текст лекции</h2>
                    <div class="progress-container" id="lecture-progress">

                    </div>
                </div>
                <div class="collapse-content__content collapsed" id="lecture-text">

                </div>
            </section>

            <section class="collapsed-content">
                <div class="collapse-content__header primary">
                    <h2 class="collapse-content__header-text">Дополнительные материалы к занятию</h2>
                </div>
                <div class="collapse-content__content collapsed">
                    <div class="files-container" id="files-container">

                    </div>
                </div>
            </section>

            <section class="collapsed-content">
                <div class="collapse-content__header primary">
                    <h2>Проверь свои знания по материалу</h2>
                    <div class="progress-container" id="test-progress">

                    </div>
                </div>
                <div class="collapse-content__content">
                    <form action="" class="task-test" id="test-form">

                    </form>
                </div>
            </section>

            <section class="collapsed-content">
                <div class="collapse-content__header primary">
                    <h2>Задание к занятию</h2>
                </div>
                <div class="collapse-content__content collapsed">
                    <p class="homework-text" id="homework-text">

                    </p>
                    <div class="homework-file-upload">
                        <label for="homework-file-input" class="homework-input-label">
                            Загрузить файлы:
                        </label>
                        <input type="file" name="foo" id="homework-file-input" accept=
                                "application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
    text/plain, application/pdf">

                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
<footer></footer>
<script src="../scripts/header.js"></script>
<script src="../scripts/footer.js"></script>
<script src="../scripts/lesson.js"></script>
</body>
</html>
