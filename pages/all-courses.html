<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/courses.css">
</head>
<body>
<header class="site-header primary">

</header>
<main class="site-main with-aside">
    <aside class="summary-information">

    </aside>
    <div class="page-content-block">
        <div class="courses-list">
            <div class="courses-list__search">
                <input type="text" placeholder="Какой курс Вы хотите найти?" id="courses-search-input">
                <div class="courses-list__search-controls">
                    <button id="courses-list__search-filters-btn" class="secondary">
                        Фильтры
                    </button>
                    <button id="courses-list__search-submit-btn" class="primary">
                        Найти
                    </button>
                </div>
            </div>
            <div class="courses-list__filters hidden" id="course-filters-container">
                <form action="" id="course-filters">

                </form>
            </div>
            <div class="courses-list__courses" id="courses-container">

            </div>
            <div class="pagination" id="pagination-container">

            </div>
        </div>
    </div>

</main>
<footer></footer>
<script src="../scripts/header.js"></script>
<script src="../scripts/footer.js"></script>
<script src="../scripts/courses.js"></script>
</body>
</html>
