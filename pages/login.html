<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
<header class="site-header primary">

</header>
<main class="site-main">
    <div class="main-content">
        <form action="" class="sign-in" id="sign-in-form">
            <div class="sign-in__inputs-wrapper">
                <div class="field-wrapper" id="sign-in-login">
                    <input type="text" placeholder="Логин" name="login" class="sign-in__login-input login-input">
                    <div class="field-error hidden">Некорректный логин</div>
                </div>
                <div id="sign-in-email" class="field-wrapper">
                    <input type="email" placeholder="Почта" name="email" class="sign-in__email-input email-input">
                    <div class="field-error hidden"></div>
                    <div class="submit-code-wrapper hidden">
                        <input type="text" name="email-code" placeholder="Введите код">
                    </div>
                </div>
                <div id="sign-in-telephone" class="field-wrapper">
                    <input type="tel" placeholder="Телефон" name="telephone"
                           class="sign-in__telephone-input telephone-input" pattern="+[7-8]-([9]{1}[0-9]{2})-[0-9]{3}-[0-9]{3}">
                    <div class="field-error hidden"></div>
                    <div class="submit-code-wrapper hidden">
                        <input type="text" name="telephone-code" placeholder="Введите код">
                    </div>
                </div>
                <div id="sign-in-password" class="field-wrapper">
                    <input type="password" placeholder="Пароль" name="password"
                           class="sign-in__password-input password-input">
                    <div class="field-error hidden"></div>
                </div>
                <div id="sign-in-repeated-password" class="field-wrapper">
                    <input type="password" placeholder="Повторите Пароль" name="repeated-password"
                           class="sign-in__repeated-password-input password-input">
                    <div class="field-error hidden"></div>
                </div>
            </div>
            <div class="sign-in_error hidden" id="form-general-error">
            </div>
            <div class="sign-in__btns-container">
                <div class="sign-in__submit-btn rhombus-button button" id="login-btn">
                    Войти
                </div>
                <div class="sign-in__register-btn rhombus-button button" id="register-btn">
                    Зарегистрироваться
                </div>
            </div>
        </form>
    </div>
    <footer></footer>
</main>

<script src="../scripts/footer.js"></script>
<script src="../scripts/header.js"></script>
<script src="../scripts/login-scripts.js"></script>
</body>
</html>
